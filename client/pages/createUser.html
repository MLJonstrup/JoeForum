<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Log ind</title>
  </head>
  <body>
    <ul>
      <li><img src="../img/joeLogo.svg" alt="Logo" /></li>
      <li><a href="/" class="active">Home</a></li>
      <li><a href="/post">Joe's forum</a></li>
      <li><a href="/store">Store</a></li>
      <li style="float: right">
        <a href="https://www.joejuice.com/stores?storeType=true&market=dk"
          >Locations</a
        >
      </li>
      <li style="float: right">
        <a href="https://www.joejuice.com/culture">Culture</a>
      </li>
      <li style="float: right">
        <a
          href="https://www.joejuice.com/store/5f871bf1-b0d1-4e2a-ac84-31047281cde9"
          >Menu</a
        >
      </li>
    </ul>
    <div class="center">
      <p id="message"></p>
      <div>
        <form id="createUserForm">
          <p>Vælg Brugernavn</p>
          <input
            id="newUsername"
            class="input"
            type="text"
            placeholder="Type here"
          />
          <p>Vælg Adgangskode</p>
          <input
            id="newPassword"
            class="input"
            type="password"
            placeholder="Type here"
          />
          <p>Fornavn</p>
          <input
            id="newFirstName"
            class="input"
            type="password"
            placeholder="Type here"
          />
          <p>Efternavn</p>
          <input
            id="newLastName"
            class="input"
            type="password"
            placeholder="Type here"
          />
          <p>Telefon nummer</p>
          <input
            id="newPhoneNumber"
            class="input"
            type="password"
            placeholder="Type here"
          />
          <p>Email</p>
          <input
            id="newEmail"
            class="input"
            type="password"
            placeholder="Type here"
          />
        </form>
        <div style="margin-top: 20px">
          <button onclick="createUser()">Skab bruger</button>
        </div>
      </div>
    </div>
    <div class="center"></div>
  </body>

  <script src="../scripts/createUser.js"></script>
</html>
