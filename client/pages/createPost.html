<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Cloudinary .js script for public use-->
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript" ></script></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/global.css" />
        <title>Log ind</title>
    </head>
    <body>
        <ul>
            <li><img src="../img/joeLogo.svg" alt="Logo" /></li>
            <li><a href="/post" class="active">Joe's forum</a></li>
            <li><a href="/store">Store</a></li>
            <li style="float: right">
              <a href="https://www.joejuice.com/stores?storeType=true&market=dk"
                >Locations</a
              >
            </li>
            <li style="float: right">
              <a href="https://www.joejuice.com/culture">Culture</a>
            </li>
            <li style="float: right">
              <a
                href="https://www.joejuice.com/store/5f871bf1-b0d1-4e2a-ac84-31047281cde9"
                >Menu</a
              >
            </li>
          </ul>
        <div class="center">
            <form id="createPostForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="enter title">
                <br>
                <label for="productId">Product ID:</label>
                <input type="number" id="productId" name="productId" placeholder="enter productId">
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" placeholder="enter conent for the post here"></textarea>
                <br>
                <label for="stars">Stars:</label>
                <input type="range" id="stars" name="stars" min="1" max="5" step="1" placeholder="3">
                <br>
                <button type="button" id="upload_widget">Upload Image</button>
                <img id="uploadedimage" src=""></img>                 
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/postCreate.js"></script>
</html>
