<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <title>Log ind</title>
  </head>
  <body>
    <ul>
      <li><img src="../img/joeLogo.svg" alt="Logo" /></li>
      <li><a href="/post" class="active">Joe's forum</a></li>
      <li><a href="/store">Store</a></li>
      <li style="float: right">
        <a href="https://www.joejuice.com/stores?storeType=true&market=dk"
          >Locations</a
        >
      </li>
      <li style="float: right">
        <a href="https://www.joejuice.com/culture">Culture</a>
      </li>
      <li style="float: right">
        <a
          href="https://www.joejuice.com/store/5f871bf1-b0d1-4e2a-ac84-31047281cde9"
          >Menu</a
        >
      </li>
    </ul>
    <div class="center">
      <form id="updatePostForm">
        <form id="updatePostForm">
          <label for="updateTitle">Title:</label>
          <input type="text" id="updateTitle" name="updateTitle" />
          <br />

          <label for="updateProductId">Product ID:</label>
          <input type="number" id="updateProductId" name="updateProductId" />
          <br />

          <label for="updateContent">Content:</label>
          <textarea id="updateContent" name="updateContent"></textarea>
          <br />

          <label for="updateStars">Stars:</label>
          <input type="number" id="updateStars" name="updateStars" />
          <br />

          <label for="updateImgUrl">Image URL:</label>
          <input type="text" id="updateImgUrl" name="updateImgUrl" />
          <br />

          <label for="updatePostId">Post ID:</label>
          <input type="number" id="updatePostId" name="updatePostId" />
          <br />

          <input type="submit" value="Update Post" />
        </form>
      </form>
      <div id="postsContainer"></div>
    </div>
  </body>
  <script src="../scripts/postUpdate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
